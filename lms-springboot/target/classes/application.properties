spring.application.name=LearningManagementSystem
server.port=8080

# --- MySQL & JPA ---
spring.datasource.url=jdbc:mysql://localhost:3306/LMS
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# --- Logging ---
logging.level.org.springframework=INFO
logging.level.com.example.first_springboot_1=DEBUG
logging.file.name=logs/lms-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# --- Caching ---
spring.cache.type=simple

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,metrics,loggers,threaddump,httpexchanges
